<!DOCTYPE html>
<html lang="en">
<head>
    <meta data-th-replace="~{fragment/common :: metaTags}"/>

    <title data-th-replace="~{fragment/common :: title}"></title>

    <link data-th-replace="~{fragment/common :: commonLinks}">

    <script data-th-replace="~{fragment/common :: commonScripts}"></script>

    <script src="/script/active.link.js"></script>

</head>
<body>

<div class="flex h-screen" data-th-fragment="clientTemplate(content)">
    <!-- Sidebar -->
    <aside class="w-64 bg-[#1E293B] text-white p-4 fixed h-full flex flex-col">
        <!-- Top Section: Logo & Dashboard Title -->
        <div class="text-center">
            <div class="flex items-center justify-center space-x-2 text-blue-400">
                <i class="fas fa-hospital-user"></i>
                <h2 class="text-xl font-semibold">Client Dashboard</h2>
            </div>
            <p class="text-sm text-blue-300 mt-2">Your health, our priority</p>
            <hr class="border-gray-600 my-4">
        </div>

        <!-- Navigation Links -->
        <nav class="flex-1">
            <ul class="space-y-4">
                <li>
                    <a href="/client/dashboard" class="flex items-center space-x-3 block hover:text-blue-400 py-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
                            <path d="M3 12l9-9 9 9h-3v7a2 2 0 01-2 2H8a2 2 0 01-2-2v-7H3z" />
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/client/appointments" class="flex items-center space-x-3 block hover:text-blue-400 py-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
                            <path d="M6 2a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H6zm2 6h8v2H8V8zm0 4h8v2H8v-2zm0 4h5v2H8v-2z" />
                        </svg>
                        <span>Appointments</span>
                    </a>
                </li>
                <li>
                    <a href="/client/doctors" class="flex items-center space-x-3 block hover:text-blue-400 py-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
                            <path d="M12 2a5 5 0 00-5 5v2H5a2 2 0 00-2 2v9h6v-3h6v3h6v-9a2 2 0 00-2-2h-2V7a5 5 0 00-5-5z" />
                        </svg>
                        <span>Doctors</span>
                    </a>
                </li>
                <li>
                    <a href="/client/departments" class="flex items-center space-x-3 block hover:text-blue-400 py-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
                            <path d="M3 10h18v2H3v-2zm0 4h18v2H3v-2zm0 4h18v2H3v-2z" />
                        </svg>
                        <span>Departments</span>
                    </a>
                </li>
                <li>
                    <form method="post" action="/logout">
                        <button type="submit" class="flex items-center space-x-3 text-red-400 hover:text-red-300 w-full py-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
                                <path d="M14 3h-4v4h-4v10h4v4h4v-4h4V7h-4V3zm2 6v6h-4v4h-2v-4H8V9h4V5h2v4h4z"/>
                            </svg>
                            <span>Logout</span>
                        </button>
                        <input type="hidden" name="_csrf" data-th-value="${_csrf.token}">
                    </form>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 ml-64 p-6">
        <!-- Header -->
        <header class="flex justify-between items-center bg-blue-800 text-white p-4 rounded-lg shadow-md">
            <!-- Left: Welcome Message -->
            <span class="font-semibold text-lg">Welcome, <span data-th-text="${clientName}"></span>!</span>

            <!-- Right: Profile Image -->
            <a href="/client/profile" class="flex items-center space-x-3">
                <img data-th-src="|/file/images/${clientId}|" alt="Profile Picture"
                     class="w-10 h-10 rounded-full border-2 border-white"/>
            </a>
        </header>

        <!-- Placeholder for Page Content -->
        <div class="mt-6">
            <th:block th:replace="${content}"></th:block>
        </div>
    </div>
</div>

</body>
</html>
