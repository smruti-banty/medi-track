<!DOCTYPE html>
<html lang="en">
<head>
    <meta data-th-replace="~{fragment/common :: metaTags}"/>

    <title data-th-replace="~{fragment/common :: title}"></title>

    <link data-th-replace="~{fragment/common :: commonLinks}">

    <style>
        .active-link {
            background-color: rgba(90, 178, 255, 0.2); /* Light transparent background */
            border-left: 4px solid #5AB2FF; /* Solid left border */
            border-radius: 0; /* Remove rounded corners */
            padding-left: 12px; /* Adjust padding for alignment */
        }

    </style>

    <script data-th-replace="~{fragment/common :: commonScripts}"></script>

    <script >
        document.addEventListener("DOMContentLoaded", function () {
            // Get current page URL
            const currentPage = window.location.pathname;

            // Get all sidebar links
            const sidebarLinks = document.querySelectorAll("aside a");

            sidebarLinks.forEach(link => {
                // Compare link's href with current page URL
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("active-link"); // Add active class
                }
            });
        });

    </script>

</head>
<body>

<div class="flex h-screen" data-th-fragment="clientTemplate(content)">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-900 text-white p-4 fixed h-full flex flex-col justify-between">
        <!-- Top Section: Logo & Dashboard Title -->
        <div>
            <h2 class="text-xl font-semibold text-center mb-6">Client Dashboard</h2>

            <!-- Navigation Links -->
            <nav>
                <ul class="space-y-4">
                    <li>
                        <a href="/client/dashboard" class="flex items-center space-x-3 block hover:text-gray-300 py-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7m-7 7l7 7m0-14h8.5a2.5 2.5 0 012.5 2.5v10.5a2.5 2.5 0 01-2.5 2.5H10" />
                            </svg>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/client/appointments" class="flex items-center space-x-3 block hover:text-gray-300 py-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7v10M16 7v10M4 7h16M4 11h16M4 15h16" />
                            </svg>
                            <span>Appointments</span>
                        </a>
                    </li>
                    <li>
                        <a href="/client/doctors" class="flex items-center space-x-3 block hover:text-gray-300 py-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 14.25V21m0-6.75l-2.25 2.25m2.25-2.25l2.25 2.25M8.25 12l-2.25 2.25M8.25 12l2.25-2.25M15.75 12l2.25 2.25M15.75 12l-2.25-2.25" />
                            </svg>
                            <span>Doctors</span>
                        </a>
                    </li>
                    <li>
                        <a href="/client/departments" class="flex items-center space-x-3 block hover:text-gray-300 py-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 6.75l7.5-3 7.5 3M4.5 10.5h15M4.5 14.25h15M4.5 18h15" />
                            </svg>
                            <span>Departments</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Bottom Section: Logout Form & Slogan -->
        <div class="text-center text-sm text-gray-300 py-4">
            <!-- Logout Form -->
            <form method="post" action="/logout">
                <button type="submit" class="flex items-center space-x-3 text-red-400 hover:text-red-300 w-full py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 5.25v13.5A2.25 2.25 0 005.25 21h8.25a2.25 2.25 0 002.25-2.25V15m4.5-3h-9m9 0l-3-3m3 3l-3 3" />
                    </svg>
                    <span>Logout</span>
                </button>
            </form>

            <!-- Slogan -->
            <p class="mt-4">Your health, our priority</p>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 ml-64 p-6">
        <!-- Header -->
        <header class="flex justify-between items-center bg-blue-800 text-white p-4 rounded-lg shadow-md">
            <!-- Left: Welcome Message -->
            <span class="font-semibold text-lg">Welcome, <span data-th-text="${clientName}"></span>!</span>

            <!-- Right: Profile Image -->
            <a href="/client/profile" class="flex items-center space-x-3">
                <img data-th-src="|/file/image/${clientId}|" alt="Profile Picture"
                     class="w-10 h-10 rounded-full border-2 border-white"/>
            </a>
        </header>

        <!-- Placeholder for Page Content -->
        <div class="mt-6">
            <th:block th:replace="${content}"></th:block>
        </div>
    </div>
</div>

</body>
</html>
