<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragment/admin :: head}"></head>
<body>

<script src="/script/admin.department.js" type="text/javascript"></script>


<div data-th-replace="~{fragment/admin :: adminTemplate(~{admin/fragment/department.component :: departmentContent}, 'fas fa-building', 'Department')}"></div>

<!-- Overlay Background -->
<div id="addDepartmentModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
    <!-- Modal Box -->
    <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6 relative">
        <!-- Close Button -->
        <button onclick="closeModal()" class="absolute top-3 right-4 text-gray-500 hover:text-red-500">
            <i class="fas fa-times text-xl"></i>
        </button>

        <!-- Modal Title -->
        <h2 class="text-2xl font-semibold text-gray-700 flex items-center space-x-2 mb-4">
            <i class="fas fa-building text-blue-600"></i>
            <span>Add Department</span>
        </h2>

        <!-- Department Form -->
        <form action="/admin/create/department" method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="hidden" name="_csrf" data-th-value="${_csrf.token}">

            <!-- Department Name -->
            <div>
                <label class="text-gray-600 font-medium">Department Name</label>
                <input type="text" name="departmentName" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
            </div>

            <!-- Description -->
            <div>
                <label class="text-gray-600 font-medium">Description</label>
                <textarea name="departmentDescription" required rows="3"
                          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"></textarea>
            </div>

            <!-- Upload Image -->
            <div>
                <label class="text-gray-600 font-medium">Upload Image</label>
                <input type="file" id="departmentImageInput" name="file" accept="image/*"
                       onchange="previewDepartmentImage(event)"
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">

                <!-- Image Preview & Remove Button -->
                <div id="imagePreviewContainer" class="mt-2 hidden">
                    <img id="departmentImagePreview" class="w-32 h-32 object-cover rounded-md">
                    <button type="button" onclick="removeImage()"
                            class="mt-2 px-4 py-1 bg-red-500 text-white rounded hover:bg-red-600">
                        Remove
                    </button>
                </div>
            </div>

            <input type="hidden" name="departmentId">
            <!-- Submit Button -->
            <div class="flex justify-end space-x-2">
                <button type="button" onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500">
                    Cancel
                </button>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-plus-circle"></i> Add Department
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
