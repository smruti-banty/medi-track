<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block data-th-fragment="appointmentContent">
    <div class="p-6 bg-gray-100">
        <!-- Page Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-700 flex items-center space-x-2">
                <i class="fas fa-calendar-alt text-blue-600"></i>
                <span>Appointments</span>
            </h2>
        </div>

        <!-- Search & Filter -->
        <div class="bg-white p-4 rounded shadow mb-4 flex justify-between">
            <input type="text" placeholder="Search by Patient Name..." class="border p-2 rounded w-1/3">
            <select class="border p-2 rounded">
                <option value="">Filter by Status</option>
                <option value="scheduled">Scheduled</option>
                <option value="completed">Completed</option>
                <option value="canceled">Canceled</option>
            </select>
        </div>

        <!-- Appointments DataTable -->
        <div class="bg-white p-4 rounded shadow">
            <table class="w-full border-collapse">
                <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Patient</th>
                    <th class="py-3 px-6 text-left">Doctor</th>
                    <th class="py-3 px-6 text-left">Date & Time</th>
                    <th class="py-3 px-6 text-left">Status</th>
                </tr>
                </thead>
                <tbody class="text-gray-600 text-sm">
                <!-- Sample Row -->
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left flex items-center">
                        <img class="w-10 h-10 rounded-full mr-2" src="https://via.placeholder.com/40" alt="Patient">
                        <span>John Doe</span>
                    </td>
                    <td class="py-3 px-6 text-left">Dr. Smith</td>
                    <td class="py-3 px-6 text-left">March 20, 2025 - 10:00 AM</td>
                    <td class="py-3 px-6 text-left">
                        <span class="bg-green-200 text-green-800 text-xs font-semibold px-2 py-1 rounded">Scheduled</span>
                    </td>
                </tr>
                <!-- More Rows Dynamically Rendered -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="flex justify-center mt-6">
            <nav class="flex space-x-2">
                <button class="px-3 py-2 border rounded text-gray-600 bg-white hover:bg-blue-500 hover:text-white">
                    <i class="fas fa-angle-left"></i>
                </button>
                <button class="px-3 py-2 border rounded text-gray-600 bg-white hover:bg-blue-500 hover:text-white">1</button>
                <button class="px-3 py-2 border rounded text-gray-600 bg-white hover:bg-blue-500 hover:text-white">2</button>
                <button class="px-3 py-2 border rounded text-gray-600 bg-white hover:bg-blue-500 hover:text-white">3</button>
                <button class="px-3 py-2 border rounded text-gray-600 bg-white hover:bg-blue-500 hover:text-white">
                    <i class="fas fa-angle-right"></i>
                </button>
            </nav>
        </div>
    </div>

</th:block>

</body>
</html>
