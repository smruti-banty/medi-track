<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block data-th-fragment="createAdminContent">
    <div class="flex items-center justify-center bg-gray-100 p-6">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <!-- Page Title -->
            <h2 class="text-2xl font-semibold text-gray-700 flex items-center space-x-2 mb-6">
                <i class="fas fa-user-shield text-blue-600"></i>
                <span>Create Admin</span>
            </h2>

            <!-- Admin Creation Form -->
            <form action="/admin/create" method="POST" class="space-y-4">
                <!-- CSRF Token -->
                <input type="hidden" name="_csrf" data-th-value="${_csrf.token}">

                <!-- Name Field -->
                <div>
                    <label class="text-gray-600 font-medium">Full Name</label>
                    <input type="text" name="name" required
                           class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
                </div>

                <!-- Email Field -->
                <div>
                    <label class="text-gray-600 font-medium">Email</label>
                    <input type="email" name="email" required
                           class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
                </div>

                <!-- Password Field -->
                <div>
                    <label class="text-gray-600 font-medium">Password</label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
                </div>

                <!-- Age Field -->
                <div>
                    <label class="text-gray-600 font-medium">Age</label>
                    <input type="number" name="age" min="18" required
                           class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-plus-circle"></i> Create Admin
                    </button>
                </div>
            </form>
        </div>
    </div>

</th:block>

</body>
</html>
