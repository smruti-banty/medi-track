<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="appointmentContent">
    <div class="bg-white p-6 rounded-lg shadow-md mt-6">
        <!-- Table Title -->
        <h4 class="text-xl font-semibold text-gray-700 mb-4">Your Appointments</h4>

        <!-- Appointments Table -->
        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-200">
                <!-- Table Header -->
                <thead class="bg-blue-600 text-white">
                <tr>
                    <th class="px-4 py-2 text-left">Date</th>
                    <th class="px-4 py-2 text-left">Doctor</th>
                    <th class="px-4 py-2 text-left">Specialization</th>
                    <th class="px-4 py-2 text-left">Status</th>
                    <th class="px-4 py-2 text-center">Actions</th>
                </tr>
                </thead>

                <!-- Table Body -->
                <tbody>
                <tr data-th-each="appointment : ${appointments}" class="border-t">
                    <td class="px-4 py-2" data-th-text="${appointment.date}"></td>
                    <td class="px-4 py-2" data-th-text="${appointment.doctorName}"></td>
                    <td class="px-4 py-2" data-th-text="${appointment.specialization}"></td>
                    <td class="px-4 py-2">
                        <span data-th-classappend="${appointment.status == 'Upcoming' ? 'text-blue-600' :
                                                   (appointment.status == 'Completed' ? 'text-green-600' :
                                                   'text-red-600')}"
                              class="font-semibold"
                              data-th-text="${appointment.status}">
                        </span>
                    </td>
                    <td class="px-4 py-2 text-center space-x-2">
                        <a href="#" class="text-blue-500 hover:underline">View</a>
                        <a href="#" class="text-yellow-500 hover:underline">Edit</a>
                        <a href="#" class="text-red-500 hover:underline">Cancel</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="mt-4 flex justify-end space-x-2">
            <a href="#" class="px-3 py-2 bg-gray-300 rounded hover:bg-gray-400">« Prev</a>
            <span class="px-3 py-2 bg-blue-600 text-white rounded">1</span>
            <a href="#" class="px-3 py-2 bg-gray-300 rounded hover:bg-gray-400">2</a>
            <a href="#" class="px-3 py-2 bg-gray-300 rounded hover:bg-gray-400">3</a>
            <a href="#" class="px-3 py-2 bg-gray-300 rounded hover:bg-gray-400">Next »</a>
        </div>
    </div>
</th:block>
</body>
</html>
