    </div>


    <!-- Doctor Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">

        <!-- Doctor Card 1 -->
        <div class="bg-white p-4 rounded-lg shadow-md flex flex-col items-center" data-th-each="doctor : ${doctors}">
            <img data-th-src="|/file/images/${doctor.id}|" data-th-alt="${doctor.name}"
                 class="w-24 h-24 rounded-full border-2 border-blue-500 mb-3">
            <h4 class="text-lg font-semibold text-gray-700" data-th-text="|Dr. ${doctor.name}|"></h4>
            <p class="text-blue-700 font-medium"
               data-th-text="${doctor.department != null ? doctor.department.departmentName : null}"></p>
            <p class="text-gray-500 text-sm" data-th-text="|&#8377;${doctor.hourlyRate}/hr|"></p>
            <p  class="text-gray-500 text-sm" data-th-text="${doctor.address}"></p>
            <div class="mt-4 space-x-2">
                <button data-th-onclick="openAppointmentModal([[${doctor.id}]])" class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-600">Schedule
                    Appointment
                </button>
                <button data-th-onclick="openModal([[${doctor.id}]])"
                        class="border border-blue-500 text-blue-500 px-4 py-2 rounded-lg text-sm hover:bg-blue-100">
                    View Details
                </button>
            </div>
        </div>
    </div>
