<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<th:block th:fragment="departmentContent">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Title & Search Bar -->
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-semibold text-blue-900">Explore Departments</h3>
            <div class="relative">
                <input type="text" placeholder="Search department..."
                       class="w-72 px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-blue-500">
                    üîç
                </button>
            </div>
        </div>

        <!-- Departments Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Department Card (Example) -->
            <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between hover:shadow-lg transition" data-th-each="department : ${departments}">
                <img data-th-src="|/file/images/${department.id}|" alt="Cardiology" class="w-16 h-16 mx-auto mb-4">
                <h4 class="text-lg font-semibold text-gray-700" data-th-text="${department.departmentName}"></h4>
                <p class="text-gray-600 text-sm mt-2 flex-1" data-th-text="${department.departmentDescription}"></p>
                <a data-th-href="|doctors?departmentId=${department.id}|"
                   class="block mt-4 text-blue-500 font-semibold hover:underline text-center border-t pt-2">View Doctors</a>
            </div>
        </div>

        <!-- Pagination -->
<!--        <div class="mt-8 flex justify-center">-->
<!--            <button class="px-4 py-2 bg-blue-500 text-white rounded-lg mr-2">Previous</button>-->
<!--            <button class="px-4 py-2 bg-blue-500 text-white rounded-lg">Next</button>-->
<!--        </div>-->
    </div>

</th:block>
</body>
</html>
